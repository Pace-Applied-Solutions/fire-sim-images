name: Deploy Infrastructure

on:
  push:
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      validateOnly:
        description: 'Validate only (do not deploy)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  validate-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Begin summary
        run: |
          ENV="${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}"
          echo "## ðŸ—ï¸ Infrastructure Validation â€” \`${ENV}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout code | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Azure Login | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Resolve resource group
        run: |
          if [ "${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}" = "prod" ]; then
            RG="firesim-rg-prod"
          else
            RG="firesim-rg-dev"
          fi
          echo "AZURE_RESOURCE_GROUP=$RG" >> $GITHUB_ENV
          echo "| Resolve resource group (\`$RG\`) | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Validate Bicep templates
        id: validate
        run: |
          az deployment group validate \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}.bicepparam
          echo "| Validate Bicep templates | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Record validation failure
        if: failure() && steps.validate.outcome == 'failure'
        run: echo "| Validate Bicep templates | âŒ |" >> $GITHUB_STEP_SUMMARY

      - name: Validation Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          VALIDATE_ONLY="${{ github.event_name == 'push' && 'false' || github.event.inputs.validateOnly }}"
          if [ "$VALIDATE_ONLY" = "true" ]; then
            echo "> **Validate only** â€” deployment skipped by user request" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "> Triggered by **push** â€” dev deployment will follow" >> $GITHUB_STEP_SUMMARY
          else
            echo "> Deployment to **${{ github.event.inputs.environment }}** will follow" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-infrastructure-dev:
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    # Deploy to dev on: push to infra/** OR manual dispatch with environment=dev and validateOnly=false
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.validateOnly == 'false' && github.event.inputs.environment == 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Begin summary
        run: |
          echo "## ðŸš€ Deploy Infrastructure â€” \`dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout code | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Azure Login | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Resolve resource group
        run: |
          echo "AZURE_RESOURCE_GROUP=firesim-rg-dev" >> $GITHUB_ENV
          echo "| Resolve resource group (\`firesim-rg-dev\`) | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Deploy infrastructure
        id: deploy
        run: |
          az deployment group create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/dev.bicepparam \
            --name firesim-dev-${{ github.run_number }} \
            --verbose
          echo "| Deploy Bicep to \`firesim-rg-dev\` | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Record deploy failure
        if: failure() && steps.deploy.outcome == 'failure'
        run: echo "| Deploy Bicep to \`firesim-rg-dev\` | âŒ |" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment results
        if: success()
        run: |
          az deployment group show \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name firesim-dev-${{ github.run_number }} \
            --query properties.outputs \
            -o json
          echo "| Fetch deployment outputs | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Final summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deploy.outcome }}" = "success" ]; then
            echo "> âœ… **Dev infrastructure deployed successfully** (run \`${{ github.run_number }}\`)" >> $GITHUB_STEP_SUMMARY
          else
            echo "> âŒ **Dev infrastructure deployment failed**" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-infrastructure-prod:
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.validateOnly == 'false' && github.event.inputs.environment == 'prod' }}
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Begin summary
        run: |
          echo "## ðŸš€ Deploy Infrastructure â€” \`prod\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout code | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Azure Login | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Resolve resource group
        run: |
          echo "AZURE_RESOURCE_GROUP=firesim-rg-prod" >> $GITHUB_ENV
          echo "| Resolve resource group (\`firesim-rg-prod\`) | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Deploy infrastructure
        id: deploy
        run: |
          az deployment group create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/prod.bicepparam \
            --name firesim-prod-${{ github.run_number }} \
            --verbose
          echo "| Deploy Bicep to \`firesim-rg-prod\` | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Record deploy failure
        if: failure() && steps.deploy.outcome == 'failure'
        run: echo "| Deploy Bicep to \`firesim-rg-prod\` | âŒ |" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment results
        if: success()
        run: |
          az deployment group show \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name firesim-prod-${{ github.run_number }} \
            --query properties.outputs \
            -o json
          echo "| Fetch deployment outputs | âœ… |" >> $GITHUB_STEP_SUMMARY

      - name: Final summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deploy.outcome }}" = "success" ]; then
            echo "> âœ… **Prod infrastructure deployed successfully** (run \`${{ github.run_number }}\`)" >> $GITHUB_STEP_SUMMARY
          else
            echo "> âŒ **Prod infrastructure deployment failed**" >> $GITHUB_STEP_SUMMARY
          fi
