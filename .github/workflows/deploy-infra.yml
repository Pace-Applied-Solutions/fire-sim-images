name: Deploy Infrastructure

on:
  push:
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      validateOnly:
        description: 'Validate only (do not deploy)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  validate-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve resource group
        run: |
          if [ "${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}" = "prod" ]; then
            RG="firesim-rg-prod"
          else
            RG="firesim-rg-dev"
          fi
          echo "AZURE_RESOURCE_GROUP=$RG" >> $GITHUB_ENV

      - name: Validate Bicep templates
        run: |
          az deployment group validate \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}.bicepparam

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Infrastructure Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Validate Only: ${{ github.event_name == 'push' && 'false' || github.event.inputs.validateOnly }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name == 'push' && 'true' || github.event.inputs.validateOnly }}" = "true" ]; then
            echo "✅ Bicep template validation completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Bicep template validation completed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Production deployments require manual approval as per environment protection rules" >> $GITHUB_STEP_SUMMARY

  deploy-infrastructure-dev:
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.validateOnly == 'false' && github.event.inputs.environment == 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve resource group
        run: |
          echo "AZURE_RESOURCE_GROUP=firesim-rg-dev" >> $GITHUB_ENV

      - name: Deploy infrastructure
        run: |
          az deployment group create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/dev.bicepparam \
            --name firesim-dev-${{ github.run_number }} \
            --verbose

      - name: Output deployment results
        run: |
          az deployment group show \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name firesim-dev-${{ github.run_number }} \
            --query properties.outputs \
            -o json

  deploy-infrastructure-prod:
    runs-on: ubuntu-latest
    needs: validate-infrastructure
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.validateOnly == 'false' && github.event.inputs.environment == 'prod' }}
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve resource group
        run: |
          echo "AZURE_RESOURCE_GROUP=firesim-rg-prod" >> $GITHUB_ENV

      - name: Deploy infrastructure
        run: |
          az deployment group create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters infra/parameters/prod.bicepparam \
            --name firesim-prod-${{ github.run_number }} \
            --verbose

      - name: Output deployment results
        run: |
          az deployment group show \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name firesim-prod-${{ github.run_number }} \
            --query properties.outputs \
            -o json
