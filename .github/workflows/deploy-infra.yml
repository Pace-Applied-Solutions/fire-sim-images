name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      validateOnly:
        description: 'Validate only (do not deploy)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          # Option 1: Use OIDC (recommended)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
          # Option 2: Use service principal credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep templates
        run: |
          az deployment group validate \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ github.event.inputs.environment }}.bicepparam

      - name: Deploy infrastructure
        if: ${{ github.event.inputs.validateOnly == 'false' }}
        run: |
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ github.event.inputs.environment }}.bicepparam \
            --name firesim-${{ github.event.inputs.environment }}-${{ github.run_number }} \
            --verbose

      - name: Output deployment results
        if: ${{ github.event.inputs.validateOnly == 'false' }}
        run: |
          az deployment group show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name firesim-${{ github.event.inputs.environment }}-${{ github.run_number }} \
            --query properties.outputs \
            -o json
