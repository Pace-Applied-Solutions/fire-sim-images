name: Deploy Static Web App

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: false
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-swa:
    name: Deploy Azure Static Web App (front-end + /api)
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (root workspace)
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Bundle shared package into apps
        run: |
          rm -rf apps/api/shared-dist apps/web/shared-dist
          cp -R packages/shared apps/api/shared-dist
          cp -R packages/shared apps/web/shared-dist

      - name: Build and deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web
          api_location: apps/api
          output_location: dist
          app_build_command: npm run build
          api_build_command: npm run build
          production_branch: main
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Static Web App Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "App location: apps/web" >> $GITHUB_STEP_SUMMARY
          echo "API location: apps/api" >> $GITHUB_STEP_SUMMARY
          echo "Build output: dist" >> $GITHUB_STEP_SUMMARY
          echo "Action: Azure/static-web-apps-deploy@v1" >> $GITHUB_STEP_SUMMARY
